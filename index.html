<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentalista</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <section>
    <div class="container">
      <h1 class="page-title">Mentalista</h1><br />
      <p class="page-subtitle">Digite um número de 0 a 10</p>
      <br>
      <img src="https://drive.google.com/drive/u/0/my-drive" alt="">
      <p id="tentativas-label">Número de tentativas:</p>
      <p id="tentativas"></p>
      <input type="number" id="chute" />
      <button type="submit" class="glow-on-hover" onclick="chutar()">Chutar</button>
      <button id="play_again">Jogar novamente</button>
      <div class="text-result">
        <p class="resultado" id="resultado"></p>
      </div>

    </div>
  </section>

  <script src="src/javascript/script.js"></script>
</body>

</html>
